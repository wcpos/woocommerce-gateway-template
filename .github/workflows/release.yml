name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if version has changed
        id: check_version
        run: |
          VERSION=$(grep -oP "Version:\s*\K\d+(\.\d+)*" wcpos-{{GATEWAY_SLUG}}.php)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          git fetch --prune --unshallow
          if git tag | grep -q "v$VERSION"; then
            echo "Version has not changed. Skipping release..."
            echo "::set-output name=release::false"
          else
            echo "Version has changed. Creating new release..."
            echo "::set-output name=release::true"
          fi

      - name: Create Release
        if: steps.check_version.outputs.release == 'true'
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Build and upload ZIP
        if: steps.check_version.outputs.release == 'true'
        run: |
          zip -r woocommerce-pos-{{GATEWAY_SLUG}}-gateway.zip . -x "*.git*"
          gh release upload v${{ env.VERSION }} woocommerce-pos-{{GATEWAY_SLUG}}-gateway.zip --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

